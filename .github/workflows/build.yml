name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build project
      run: |
        cd build
        cmake ..
        make -j 10
    - name: Run examples
      run: |
        ./build/examples/Basic
